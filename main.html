<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Planet Map</title>
</head>
<body>
  <h1>Clickable Planet Map</h1>

  <img src="solar_system.jpg" alt="Solar System" usemap="#planet-map">

  <map name="planet-map">
    <area shape="circle" coords="100,150,20" href="https://course.acciojob.com/acciojob_logo.svg" alt="Mercury">
    <area shape="circle" coords="200,200,30" href="https://course.acciojob.com/acciojob_logo.svg" alt="Venus">
    <area shape="circle" coords="300,250,35" href="https://course.acciojob.com/acciojob_logo.svg" alt="Earth">
    <area shape="circle" coords="400,300,30" href="https://course.acciojob.com/acciojob_logo.svg" alt="Mars">
    <area shape="circle" coords="500,350,40" href="https://course.acciojob.com/acciojob_logo.svg" alt="Jupiter">
    <area shape="circle" coords="600,400,35" href="https://course.acciojob.com/acciojob_logo.svg" alt="Saturn">
    <area shape="circle" coords="700,450,25" href="https://course.acciojob.com/acciojob_logo.svg" alt="Uranus">
    <area shape="circle" coords="800,500,30" href="https://course.acciojob.com/acciojob_logo.svg" alt="Neptune">
    <area shape="circle" coords="900,550,15" href="https://course.acciojob.com/acciojob_logo.svg" alt="Pluto">
    <area shape="circle" coords="1000,600,20" href="https://course.acciojob.com/acciojob_logo.svg" alt="Ceres">
    <area shape="circle" coords="1100,650,18" href="https://course.acciojob.com/acciojob_logo.svg" alt="Eris">
    <area shape="rect" coords="500,100,600,150" href="https://course.acciojob.com/acciojob_logo.svg" alt="Sun">
  </map>
</body>
</html>
